pages_010: 
  created_at: 2009-09-28 16:55:39.596993
  title: welcome
  updated_at: 2010-02-04 10:22:47.534449
  id: "1"
  content: "<p style=\"text-align: center;\"><strong>Welcome to the Data portal of the BEF-China project. <br /> </strong></p> <p style=\"text-align: left;\">The data portal presents the data aggregated withing the BEF-China project and makes it available to researchers as well as the interested public. For more information on the project itself, go here:&nbsp; <a href=\"http://www.bef-china.de/\">www.bef-china.de/</a></p> <p style=\"text-align: left;\">The Chinese-\xE2\x80\x8BEuropean DFG Research Unit &ldquo;BEF China&rdquo; (FOR 891) has started a new forest Biodiversity and Ecosystem Functioning (BEF) experiment in subtropical forests in China. The objective of this experiment is to analyze the influence of tree and shrub species diversity on ecosystem functioning and services in one of the most prominent diversity hotspots in the northern hemisphere. The studies are carried out in the border region between the two Chinese provinces Jiangxi and Zhejiang (Xingangshan and Gutianshan). A range of biodiversity and ecosystem variables will be measured to assess community dynamics and its relation to primary productivity, carbon and nitrogen storage, nutrient cycling, and prevention of soil erosion. In parallel, the experimental approach is combined with comparative studies in existing forests.</p>"
