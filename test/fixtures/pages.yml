pages_003: 
  created_at: 2009-10-06 17:37:14.037721
  title: subproject_11
  updated_at: 2009-12-19 11:56:03.699044
  id: "15"
  content: "<p><span style=\"font-size: large;\">Invasibility<br type=\"_moz\" /></span></p><p>This subproject will study effects of tree and shrub species richness and composition on herb layer species richness, composition and invasion in subtropical China. We regard herb layer community composition (1) as response variable to in the Main Experiment and (2) as a predictor variable for invasion resistance towards exotic plant species. We will record herb layer species composition before and after clearing of the existing vegetation for tree and shrub planting and subsequently in the newly planted plots of the Main Experiment to study relationships between herbaceous and woody species diversity. After tree and shrub planting, we will analyze the influence of woody species diversity on the invasion of exotic herbs into the plots. The analysis of diversity-\xE2\x80\x8Binvasibility relationships will be complemented by seed and seedling addition experiments using both native and exotic herbs in the Main Experiment and in the glasshouse. In the Main Experiment, the influence of propagule pressure on the invasion success will be studied by manipulating seed rain intensities for selected herbaceous species. In the glasshouse, we will assess the influence of resource availability and disturbance on the invasion success of exotic herb species.</p><p>The monitoring in the field will be done in close collaboration with the Chinese partner project. While the present project focuses on effects of woody species richness and environmental factors on herb layer responses, the Chinese partner will focus on relationships between native and exotic herbaceous plant assemblages.</p>"
pages_015: 
  created_at: 2009-10-06 13:45:33.703755
  title: subproject_1
  updated_at: 2009-12-19 11:55:33.77716
  id: "7"
  content: "<p><span style=\"font-size: large;\">Production</span></p><p><span>A central question in biodiversity research is how experimental manipulations of plant diversity affect primary productivity. Grassland experiments have shown a positive relationship between the two variables, but it is not clear if the same holds for forests. In addition, the mechanisms by which diversity may affect productivity are hotly debated, in part because of limited information contained in previous experimental designs. We believe that the planned experiment in combination with the comparative studies in subtropical China will offer an ideal opportunity to address these questions. Together with the subproject of the Chinese partner, Keping Ma, this subproject will obtain estimates of different components of primary productivity at ecosystem level and relate them to observed or experimentally manipulated species richness, functional richness and single or joint occurrences of particular tree and shrub species. Whereas the subproject on the Chinese side will focus on belowground biomass production, the present subproject will focus on aboveground biomass production, estimated via cover, basal stem area and plant height data.</span> &nbsp;<span>During the first three years of the project phase, diversity&ndash;productivity relationships will be analyzed in three parallel studies: A, in comparative study plots, B, in harvested plots and C, in the main experiment.</span></p>"
