pages_006: 
  created_at: 2009-10-06 17:36:30.537461
  title: subproject_2
  updated_at: 2009-12-19 11:56:36.109315
  id: "8"
  content: "<p><span style=\"font-size: large;\">Demography<br type=\"_moz\" /></span></p><p><span>This subproject addresses the influence of tree and shrub species richness on aboveground plant growth and competition on the individual- and population-\xE2\x80\x8Blevel.</span></p> <p><span>Specific objectives are:</span></p> <p><span>1. </span><span>To quantify the impact of experimentally manipulated plant species diversity on</span><span> individual tree growth and mortality within and among species;</span></p> <p><span>2. </span><span>To relate patterns of variation in individual growth rates of different tree species to underlaying variation in branch demography and functional traits;</span></p> <p><span>3. </span><span>To analyse local neighbour interactions in terms of branch demography and growth rates and to test whether diversity reduces competition;</span></p> <p><span>4. </span><span>To evaluate soil feed-\xE2\x80\x8Bbacks</span><span> on individual tree growth and stand architecture.</span></p> <p><span>The results of this subproject will contribute to a better understanding of mechanisms underlying the coexistence of woody species in relation to different levels of species richness. Moreover, the measurements will help to quantify short- and long-\xE2\x80\x8Bterm developments of stand architecture and timber production and will improve our still limited knowledge on growth of woody species and their functional significance in subtropical forest ecosystems.</span></p>"
pages_007: 
  created_at: 2009-10-06 17:38:00.530762
  title: subproject_z2
  updated_at: 2009-10-06 18:59:14.797556
  id: "17"
  content: "<h2>Integrated data management and synthesis</h2>\n\
    <p><i><span>Summary</span></i></p>\n\
    <p><span>The mere size of the project, the sophistication of the experimental design, the large number of closely linked subprojects and not least the need for fast and efficient data exchange between German and Chinese researchers make an integrated web-\xE2\x80\x8Bbased data management indispensable. The three main goals of this subproject are (1) to develop a</span><span> project database specifically tailored to reflect the main scientific questions and the experimental design, (2) to provide statistical tools for the common analysis and synthesis of the project data and (3) to lead the acquisition and analysis of trait data from the literature for a regional up-\xE2\x80\x8Bscaling of the experimental results using the functionalities of the FET database. All aspects of this work will be done in close collaboration with the Chinese counterparts Kequan &nbsp;Pei, Mei Yu and Dayong Zhang, who will be responsible for the GIS-\xE2\x80\x8Bcomponent of the data management. The joint data management project will further guide the process of developing data standards and sampling protocols and will test data acquisition tools for use in the field. Throughout the lifetime of the project, the data management will perform the maintenance of the database which includes quality control of incoming data and dissemination of data to project members and to the public.</span></p>\n\
    <p><i>Objectives</i></p>\n\
    <p>The database proposed here will meet all requirements of a multi-\xE2\x80\x8Buser project database accommodating heterogeneous data. It will also be linked to a Geographical Information System and it will contain elements of a trait database. In summary, this subproject has the following objectives:</p>\n\
    <p>1. Develop a database specifically tailored to reflect the main scientific questions and the experimental design</p>\n\
    <p>2. Support the measurement activities with data acquisition tools</p>\n\
    <p>3. Organise the development of data standards and protocols</p>\n\
    <p>4. Provide a database for and conduct assimilation of trait data from the literature</p>\n\
    <p>5. Organise data exchange within and between the research groups</p>\n\
    <p>6. Support the data analysis by providing a range of statistical tools</p>\n\
    <p>7. Disseminate the data to the public</p>\n"
