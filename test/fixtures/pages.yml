pages_013: 
  created_at: 2009-09-28 18:39:59.480158
  title: research
  updated_at: 2009-10-06 18:36:37.673346
  id: "3"
  content: "<p><span style=\"font-size: large;\">Research </span></p> <p><span>Die Chinesisch-\xE2\x80\x8BEurop&auml;ische DFG-\xE2\x80\x8BForschergruppe &quot;BEF China&quot; (FOR 891) hat ein neues Experiment zu Biodiversit&auml;ts- und &Ouml;kosystemfunktionen (Biodiversity and Ecosystem Functioning -BEF) in den Subtropischen W&auml;ldern Chinas gestartet. Ziel dieses Projektes ist die Analyse des Einflusses von Baum- und Strauch-\xE2\x80\x8BDiversit&auml;t auf &Ouml;kosystem-\xE2\x80\x8BFunktionen und Dienstleistungen in einem der bedeutendsten Diversit&auml;ts-\xE2\x80\x8BHotspots der n&ouml;rdlichen Hemisph&auml;re. Die Untersuchungen erfolgen in dem Grenzgebiet der chinesischen Provinzen Jiangxi und Zhejiang (Xingangshan und Gutianshan).</span></p><p><span>Unter Verwendung eines Artenpools von rund 100 heimischen Baum- und Strauch-\xE2\x80\x8BArten werden experimentelle Waldbest&auml;nde auf einer Fl&auml;che von ca. 70 ha gepflanzt, die sowohl in Baum- als auch Strauch-\xE2\x80\x8BArtenreichtum variieren. Dabei soll eine Vielzahl an Biodiversit&auml;ts- und &Ouml;kosystemvariabeln erfasst werden, um die Dynamik dieser Waldbest&auml;nde und ihre Bedeutung f&uuml;r Prim&auml;rproduktivit&auml;t, Kohlenstoff- und Stickstofffestlegung, N&auml;hrstoffkreislauf und Schutz vor Bodenerosion zu erfassen. Parallel zu diesem experimentellen Ansatz werden Vergleichsuntersuchungen in bestehenden nat&uuml;rlichen W&auml;ldern vorgenommen. Dazu wurden bislang 27 Untersuchungsfl&auml;chen in Waldbest&auml;nden unterschiedlichen Artenreichtums und Alters der Baumschicht eingerichtet. Neben der Totalerfassung aller Geh&ouml;lz- und Krautarten erfolgte in diesen Fl&auml;chen die Messung der gleichen &Ouml;kosystemvariablen wie im experimentellen Ansatz. Dar&uuml;ber hinaus gibt es zahlreiche erg&auml;nzende Studien, die in den zehn Teilprojekten der Forschergruppe durchgef&uuml;hrt werden. Das gesamte Projekt wird in enger Zusammenarbeit zwischen Chinesischen und Europ&auml;ischen Wissenschaftlerinnen und Wissenschaftlern mit komplement&auml;ren Forschungsschwerpunkten und Fertigkeiten realisiert.</span></p><p><span>Der gemeinsame Forschungsansatz soll dazu beitragen, eine der zentralsten Streitfragen in &Ouml;kologie angesichts globaler Umweltver&auml;nderungen zu kl&auml;ren: wie in Anbetracht multipler Stressfaktoren Pflanzen-\xE2\x80\x8BDiversit&auml;t bei der Einrichtung von Waldbest&auml;nden eingesetzt werden kann, um Umweltprozesse zu stabilisieren und wesentliche &Ouml;kosystem-\xE2\x80\x8BDienstleistungen aufrechtzuerhalten. Auf Europ&auml;ischer Seite wirken im Projekt Wissenschaftlerinnen und Wissenschaftler aus Deutschland und der Schweiz mit, stellvertretend f&uuml;r eine Vielzahl von Disziplinen wie &Ouml;kologie, Botanik, Zoologie, Mykologie, Forstwissenschaften, Bodenkunde, Statistik und Informatik.</span></p>"
