methodsteps_049: 
  comment: 
  created_at: 2009-11-26 14:28:03.796621
  timelatencyunit: year
  title: Plot-wise per capita recruitment
  updated_at: 2009-11-26 14:28:04.20631
  instrumentation: 
  id: "28"
  timelatency: "1"
  description: For each species, per capita recruitment rates were calculated by relating the number of recruits (<1m height, abundance multiplied with 9 as recruits were only recorded in the central 10 m x 10 m quadrant) to the number of adult trees and shrubs in the total plot (>1m height, 30 m x 30 m). Plot-wise per capita recruitment rate was obtained by averaging the per capita recruitment rate of all species present in a plot. The calculation was performed in Excel (Abundance_Frequency7_HB.xls).
  informationsource: 
  methodvaluetype: positive real
methodsteps_038: 
  comment: 
  created_at: 2010-01-12 15:07:19.124391
  timelatencyunit: year
  title: Diversity measures based on species or taxonomy
  updated_at: 2010-08-25 14:41:01.800178
  instrumentation: test diversity measures
  id: "56"
  timelatency: "5"
  description: "This method includes several diversity indices: Number of species is the number of speices found in a study plot. This includes number of species of distinct functional groups. --\n\
    The Shannon diversity considers both the number of species and their abundance. It is given by H = -sum (p_i log(p_i)), p_i is the relative abundance of the the species i. R provides this through the vegan package: diversity(x). -- \n\
    The Simpson diversity is an expression for the probability that two randomly selected individuals belong to the same taxonomic specie. It is given by D = sum p_i^2, with p_i representing the relative abundance of the species i. R provides this through the vegan package: diversity(x, index=\"simpson\"). -- \n\
    Eveness is a diversity index which quantifies how equal the community is numerically, based on Shannon diversity and species richness. It is defined by Ricotta, C. A semantic taxonomy for diversity measures Acta Biotheoretica, 2007, 55, 23-33: shannon/log(rich) . --\n\
    Phylogenetic diversity is calculated using Rao's Q. This is basically the mean distance of all pairswise distances between individuals in phylogenetic space. I used genus and family name to calculate phylogenetic distances between species. R provides Rao's Q and tools for calculating phylogenetic distances in the package ade4. Commands: as.taxo(), divc(). See: Dray, S. and Dufour, A.B. (2007): The ade4 package: implementing the duality diagram for ecologists. Journal of Statistical Software. 22(4): 1-20. "
  informationsource: "shannon, simpson: Oksanen, J.; Kindt, R.; Legendre, P.; O'Hara, B.; Simpson, G. L.; Solymos, P.; Stevens, M. H. H. & Wagner, H. vegan: Community Ecology Package 2008; eveness: Ricotta, C. A semantic taxonomy for diversity measures Acta Biotheoretica, 2007"
  methodvaluetype: positive real
