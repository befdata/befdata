methodsteps_022: 
  comment: 
  created_at: 2009-11-26 10:01:09.919951
  timelatencyunit: 
  title: Isolating eastness and northness of aspect
  updated_at: 2010-05-12 17:53:18.709078
  instrumentation: 
  id: "11"
  timelatency: 
  description: Since aspect is a circular value, it can be decomposed in two directions. Eastness is commonly calculated by taking the sine of the angle in question. The sine of 0 degree is 0 and of 90 degree ("east") is 1. Northness is commonly calculated by taking the cosine of the angle in question. The cosine of 0  degree (north) is 1 and of 90 degree ("east") is 0.
  informationsource: 
  methodvaluetype: real
