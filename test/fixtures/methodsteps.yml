methodsteps_009: 
  comment: 
  created_at: 2010-11-04 15:54:56.9444
  timelatencyunit: 
  title: "Paper proposal 10: Which traits determine herbivory of tree and shrub species? "
  updated_at: 2010-11-04 15:54:56.9444
  instrumentation: 
  id: "105"
  timelatency: 
  description: "\"Sukzession und auch Baumartendiversit\xC3\xA4t (aber nicht H\xC3\xB6henabh\xC3\xA4ngigkeit) wurden als Determinanten f\xC3\xBCr Herbivorie bereits bearbeitet. Der gro\xC3\x9Fe Unterschied zwischen den Baumarten (die Herbivorie variiert in einer Gr\xC3\xB6\xC3\x9Fenordnung von ungef\xC3\xA4hr einer Zehnerpotenz) wird damit aber nur zu einem gewissen Anteil beschrieben (f\xC3\xBCr die hier vorgeschlagene Untersuchung muss dieser Herbivorie-Anteil \xE2\x80\x9Eherausgerechnet\xE2\x80\x9C werden). Deshalb stellt sich die Frage, welche \xE2\x80\x9EEigenschaften\xE2\x80\x9C der Baum- oder Straucharten daf\xC3\xBCr verantwortlich sind, dass Herbivorie so unterschiedlich ist?\n\
    Voruntersuchungen: Als Grundlage hat Andreas erste korrelative Analysen zwischen \xE2\x80\x9Etraits\xE2\x80\x9C (Blatteigenschaften, Daten der Hallenser) der Baumarten und dem Ausma\xC3\x9F der Herbivorie durchgef\xC3\xBChrt. Erstaunlicherweise ergaben sich nur ganz \xE2\x80\x9Eschlechte\xE2\x80\x9C Korrelationen (auch bei C/N-Verh\xC3\xA4ltnissen). (Eine Ausnahme stellt das Verbreitungsgebiet der Baumarten dar. Mit Zunahme des Verbreitungsgebietes steigt auch die Herbivorie der Baumarten.)\n\
    Welche Daten brauchen wir noch? (1) Einige Traits sollten an den jungen B\xC3\xA4umen gemessen werden (z.B. C/N-Verh\xC3\xA4ltnis, Kutikula-Dicke). Die Daten von Martin aus dem Gew\xC3\xA4chshausexperiment k\xC3\xB6nnen evtl. auch in \xC3\x9Cbereinstimmung mit den Daten von den alten Baumindividuen in den CSPs f\xC3\xBCr die Analyse herangezogen werden. In jedem Fall sollte der Datensatz einheitlich sein. (2) Wir ben\xC3\xB6tigen Daten zu \xE2\x80\x9Echemical uniqueness\xE2\x80\x9C, die f\xC3\xBCr andere Gruppen von B\xC3\xA4umen eine gro\xC3\x9Fe Pr\xC3\xA4diktivit\xC3\xA4t der Herbivorie besitzen (u.a. HPLC). (3) Phylogenie kann ebenfalls eine Rolle spielen. \n\
    Wer k\xC3\xB6nnte was machen? Zu (1): A hat bereits begonnen, einige traits von jungen Baumindividuen zu bestimmen. Zu (2): A und T haben bereits mit Wolf Palm (Uni L\xC3\xBCneburg; Spezialist f\xC3\xBCr HPLC, exzellenter Chemiker mit Schwerpunkt in Analytik, auch organischer Stoffe) gesprochen, der seine Mithilfe zugesagt hat. Zusammen mit ihm k\xC3\xB6nnte A Daten zur \xE2\x80\x9Echemical uniqueness\xE2\x80\x9C gewinnen. Zu (3): Abschnitte der cpDNA oder mtDNA werden wahrscheinlich von Walter Durka sequenziert, um die Informationen der Phylogenie zu erhalten und auch anderen subprojects zug\xC3\xA4nglich zu machen. \n\
    Offene Fragen: Wie bekommen wir einen konsistenten Datensatz f\xC3\xBCr junge B\xC3\xA4ume der CSPs zusammen? (Martin hat viele Daten zu traits von jungen B\xC3\xA4umen aus dem Gew\xC3\xA4chshaus. Kann man diese Daten heranziehen?)\""
  informationsource: 
  methodvaluetype: 
