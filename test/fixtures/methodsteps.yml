methodsteps_034: 
  comment: 
  created_at: 2009-11-26 19:57:07.166455
  timelatencyunit: year
  title: Abundance of exclusive species within the recruit trees in the herb layer
  updated_at: 2010-05-19 18:15:22.480595
  instrumentation: 
  id: "35"
  timelatency: "1"
  description: "Abundance of adults was taken from Mastertable5.csv (prepared by Martin B\xC3\xB6hnke, based on the 2008 and 2009 count data in all CSPs). Abundance of recruits was taken from CSP herblayer specieslist_SP11_HB2.xls (prepared by Helge Bruelheide, based on the table from Sabine Both with all species in the herb layer, extracting all woody species). The match between both datasets were done in Excel (Abundance_Frequency7_HB.xls), as well as calculation of the differences between both matrices. Formula: '=Sum(Presence_Recruits)-Sum(Min(Presence_Adults,Presence_Recruits)"
  informationsource: 
  methodvaluetype: positive real
