  description: "Distance between the matrix of adult species in one plot to the matrix of recruitment species in the same plot. This measure can be interpreted as how similar the adult community is to the recruitment community. Three distance measures have so far been used: Bray-Curtis using abundances, Soerensen using presence absence and exclusive species. Abundance of adults was taken from Mastertable5.csv (prepared by Martin B\xC3\xB6hnke, based on the 2008 and 2009 count data in all CSPs). Abundance of recruits was taken from CSP herblayer specieslist_SP11_HB2.xls (prepared by Helge Bruelheide, based on the table from Sabine Both with all species in the herb layer, extracting all woody species). The match between both datasets were done in Excel (Abundance_Frequency7_HB.xls), Formulas: Bray Curtis: '=2*Sum(Min(Abundance_Adults,Abundance_Recruits)/(Sum(Abundance_Adults)+Sum(Abundance_Recruits)); Soerensen: =2*Sum(Min(Presence_Adults,Presence_Recruits)/(Sum(Presence_Adults)+Sum(Presence_Recruits)); exclusive species: =Sum(Presence_Adults)-Sum(Min(Presence_Adults,Presence_Recruits)"
  informationsource: 
  methodvaluetype: positive real between 0 and 1
