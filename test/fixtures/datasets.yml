  title: Test species name import
  abstract: Synonyms list for tree reference names in the Comparative Study Plots (CSP) of the Biodiversity - Ecosystem Functioning Experiment (BEF-China) and the Main Experiment.  This file includes the synonyms of species found in the CSP during the field work 2008 / 2009, including the species used for planting the Main Experiment in Xingangshan. The listed synonyms of the species names refer to the "Flora of China" and the The International Plant Names Index (IPNI). The species reference can be found within the metasheet z1_CSP_Main_TreeAndShrubSpecies_reference list.xls
